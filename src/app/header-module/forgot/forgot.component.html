<div class="forgot-pass">
    <div class="close-side">
        <h2>Forgot Password</h2>
        <button><img (click)="close()" src="../../../assets/images/close.svg"  alt=""></button>
    </div>
    <p>Enter your email id</p>
    <div class="login-form">
        <input type="text" name="email" id="email" (keyup)="setEmail($event.target.value)" placeholder="Email Id">
        <div class="text-dangerr" *ngIf="isError">
            Sorry, No account is associated with this email id.
        </div>
        <div>
            {{msg}} </div>
    </div>
    <div class="submit-btn" *ngIf="!changebutton">
        <button (click)="login()">Send</button>
    </div>
    <div class="submit-btn" *ngIf="changebutton">
        <button (click)="gotologin()">Login</button>
    </div>
</div>
