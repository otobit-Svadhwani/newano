<section class="tracking">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="track-img">
                    <img class="img-fluid" src="../../assets/images/tracking/animation_640_kmhh7ygn.gif " alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="track">
                    <h2>Track you order</h2>
                    <p>To track your order please enter your Order ID in the box below and press the "Track" button. This was given to you on your receipt and in the confirmation email you should have received.</p>
                </div>
                <div class="track-order">
                    <h2>Track your order</h2>
                    <p>Enter your tracking id</p>
                    <form [formGroup]="form">

                        <div class="track-inp-btn">
                            <ng-otp-input class="track-code" formControlName="tracking" [(ngModel)]="form.value.tracking" (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
                            <div class="text-dangerr" *ngIf="trackid">
                                Please Enter valid trackingID
                            </div>
                            <button (click)=track()>Track</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
